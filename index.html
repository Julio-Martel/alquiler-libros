<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Home</title>
</head>
<body class="cuerpo-principal">
	<header class="encabezado-principal">
		<div class="titulo-encabezado">
			<h1>Biblioteca</h1>
		</div>
		<div class="inputs-principales">
			<div class="input-gap">
				<label for="usuario">Usuario:</label>
				<input type="text" name="usuario" id="usuario" placeholder="ingrese usuario aqui">				
			</div>
			<div class="input-gap">
				<label for="password">Password:</label>
				<input type="password" name="password" id="password" placeholder="ingrese password aqui">				
			</div>
		</div>
	</header>
	<main class="contenido-principal">
		<div class="slide-libros">
			
		</div>
		<div class="contenido-titulo-texto-principal">
			<h2>Bienvenido a nuestra biblioteca virtual</h2>
			<p>Contamos con miles de libros en nuestra amplio catalogo.</p>
			<div class="contenido-boton-descripcion">
				<figcaption>Si tienes una cuenta. Registrate usando el boton de abajo</figcaption>
				<button class="boton" id="boton-registrarse">Registrarse!</button>
			</div>
		</div>
	</main>
	<footer class="pie-pagina">Derechos reservados. Julio Cesar Martel</footer>
</body>
</html>
